<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audio Feature Based Synthesis</title>
		<link href="https://sp-bootstrap.global.ssl.fastly.net/7.2.0/sp-bootstrap.min.css" rel="stylesheet">
		<script   src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
		<script src="https://sp-bootstrap.global.ssl.fastly.net/7.2.0/sp-bootstrap.min.js"></script>
  </head>
  <body>
		<div class="container">
			<div class="page-header">
				<h1>Audio Feature Based Synthesis</h1>
			</div>
      <div class="row">
        <form role="form">
          <div class="form-group">
            <label for="">RMS</label>
            <input class="form-control" id="slider" type="range" min="0.000001" max="0.999999" step="0.01" value="0" name="page" />
          </div>
          <div class="form-group">
            <input class="form-control" id="sliderDisplay" type="range" min="0.000001" max="0.999999" step="0.01" value="0" name="page" />
          </div>
    			<div class="form-group">
            <label for="">Spectral Centroid</label>
            <input class="form-control" id="slider" type="range" min="0.9" max="0.999" step="0.00001" value="0" name="page" />
          </div>
          <div class="form-group">
            <input class="form-control" id="sliderDisplay" type="range" min="0.000001" max="0.03" step="0.01" value="0" name="page" />
          </div>
    			<div class="form-group">
            <label for="">Spectral Flatness</label>
            <input class="form-control" id="slider" type="range" min="0.000001" max="0.999999" step="0.01" value="0" name="page" />
          </div>
          <div class="form-group">
            <input class="form-control" id="sliderDisplay" type="range" min="0.000001" max="0.999999" step="0.01" value="0" name="page" />
          </div>
          <button type="button" id="playButton" class="btn btn-green">Play</button>
          <button type="button" id="dataButton" class="btn btn-black">Data</button>
        </form>
      </div>
		</div>
    <script src="lib/meyda.min.js" charset="utf-8"></script>
    <script src="lib/q.js"></script>
    <script src="index.browserify.js"></script>
  </body>
</html>
